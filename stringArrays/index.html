<html>

<script type="text/javascript">

//0 1 2 3 4 => 4 1 2 3 0
//apple => eppla

//friends => //freinds
//01456 => 23 => 32 = 01 32 456

function isVowel(letter) {
    return (letter === "a" ||
            letter === "e" ||
            letter === "i" ||
            letter === "o" ||
            letter === "u")
}

function getPosition(string, letter) {
    return string.indexOf(letter);
}

function changeString(word) {
    var aryOriginalString = word.split('');
    //var aryReversedString = word.split('').reverse();
    var aryReturnString = []
    var aryIndexString = [];

    for(var i=0; i<aryOriginalString.length;i++) {
        if(isVowel(aryOriginalString[i]))
            aryIndexString.push((aryOriginalString.length - 1) - getPosition(aryOriginalString,aryOriginalString[i]));
        else {
            aryIndexString.push(i);
        }
    }

    console.log(aryIndexString);

    for(var n=0;n<aryIndexString.length;n++) {
        aryReturnString.push(aryOriginalString[aryIndexString[n]]);
    }

    return aryReturnString.join('');

}



</script>

        <script>
var button = document.createElement("button");
button.value = 'Click Me';
button.name = "btnClick";

document.getElementById("div1").appendChild(button);
document.getElementById("bn").addEventListener('click',function(){ alert(changeString("friends")) }); 
            </script>
